<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="commonTable(headers, dataList, type)" class="rounded-lg shadow mt-2"
     style="overflow: hidden;">
    <table class="table table-hover table-borderless text-center">
        <thead class="bg-info text-white">
        <tr>
            <th th:each="header : ${headers}" th:text="${header}"></th>
        </tr>
        </thead>
        <tbody>
        <!-- manage 테이블 -->
        <tr th:each="dataObj : ${dataList}" th:if="${type} == 'manage'">
            <td th:each="data, iter : ${dataObj}" th:if="${iter.index} != 0" th:text="${data}" class="align-middle py-4"></td>
            <td class="align-middle">
                <button th:if="${type == 'manage'}" type="button" class="btn btn-info btn-sm"
                        th:attr="data-target='#editCarModal-' + ${dataObj[0]}" data-toggle="modal">수정
                </button>
                <button th:if="${type == 'manage'}" type="button" class="btn btn-secondary btn-sm"
                        th:attr="data-car-number=${dataObj[1]}" onclick="deleteCar(this)">삭제
                </button>
            </td>
        </tr>
        <!-- rental 테이블 -->
        <tr th:each="dataObj : ${dataList}" th:if="${type} == 'rental'">
            <td th:each="data, iter : ${dataObj}" th:if="${iter.index} != 0" th:text="${data}" class="align-middle py-4"></td>
            <td class="align-middle">
                <button th:if="${type == 'rental'}" type="button" class="btn btn-info" th:attr="data-car-id=${dataObj[0]}" onclick="rentCar(this)">대여
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
