<!DOCTYPE html>
<html lang="en">
<body>

<div th:fragment="modelCard(carIndex, car)" class="card h-100" style="width: 18rem; margin-left: 10px; margin-right: 10px;">
    <img th:src="@{'/image/car/' + ${carIndex} + '.jpeg'}" class="card-img-top img-fluid" style="height: 200px; object-fit: cover;">
    <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title" th:text="${car}"></h5>
        <a th:href="@{'/car/rental/' + ${carIndex}}" class="btn btn-outline-info">차량 보기</a>
    </div>
</div>

</body>
</html>
