<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Car Rental</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Rent a Car</h2>
    <!-- 여기에 carList 리스트 값을 리스트 형식으로 보여줌 -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>번호</th>
                    <th>종류</th>
                    <th>상태</th>
                    <th>Comment</th>
                    <th>대여</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${carList}">
                    <td th:text="${car.getNumber()}"></td>
                    <td th:text="${car.getType()}"></td>
                    <td th:text="${car.getStatus()}"></td>
                    <td th:text="${car.getComment()}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#rentCarModal-' + ${car.getNumber()}">
                            Rent
                        </button>
                        <!-- The Modal -->
                        <div class="modal fade" th:id="'rentCarModal-' + ${car.getNumber()}" tabindex="-1" role="dialog" aria-labelledby="rentCarModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="rentCarModalLabel">Rent Car</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- New Input Form Here -->
                                        <form th:id="'rentCarForm-' + ${car.getNumber()}" th:action="@{/car/rental}" method="post">
                                            <!-- Hidden fields for car object -->
                                            <input type="hidden" th:name="'number'" th:value="${car.getNumber()}"/>
                                            <!-- ... add other hidden inputs for car properties ... -->

                                            <!-- Visible fields for additional input -->
                                            <div class="form-group">
                                                <label for="pickUpDate">Pick-up Date:</label>
                                                <input type="date" class="form-control" id="pickUpDate" name="pickUpDate" required>
                                            </div>

                                            <div class="form-group">
                                                <label for="returnDate">Return Date:</label>
                                                <input type="date" class="form-control" id="returnDate" name="returnDate" required>
                                            </div>
                                            <!-- ... add more visible fields as needed ... -->

                                            <input type="submit" class="btn btn-primary" value="대여 신청">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.querySelectorAll("[id^='rentCarForm-']").forEach((element) =>
            element.addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작을 방지

                const formData = new FormData(this);
                const modalElement = this.closest('.modal'); // 현재 폼이 속한 모달 요소

                fetch(this.action, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text()) // 서버 응답을 JSON으로 변환
                .then(data => {
                    alert('Server Response: ' + data); // 서버 응답 메시지를 알림으로 표시
                    window.location.reload(); // 페이지 새로고침
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred'); // 오류 발생 시 알림
                    modalElement.modal('hide'); // 모달 닫기
                });
            })
        );
    </script>
</main>
</html>
