<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>시험장 예약</title>
    <style>
        th:hover {
            background-color: rgba(197, 197, 197, 0.86); /* Light grey background on hover */
            cursor: pointer; /* Optional: Changes cursor to indicate clickable */
        }
    </style>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <div class="container my-4">
        <div class="card bg-light rounded">
            <div class="card-body">
                <div class="text-center">
                    <h2>트랙을 선택해 주세요.</h2>
                    <br>
                    <div class="container my-4">
                        <div class="row justify-content-center">
                            <div th:each="track, iter : ${trackList}" class="col-md-6 col-lg-4 mt-3">
                                <div th:replace="~{fragments/selectCard :: selectCard(${iter.index + 1}, ${track}, 'track')}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
