<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>예약 내역</title>
    <style>
        th:hover {
            background-color: rgba(197, 197, 197, 0.86); /* Light grey background on hover */
            cursor: pointer; /* Optional: Changes cursor to indicate clickable */
        }
    </style>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h1 class="display-5">트랙 예약 내역</h1>
    <!-- 여기에 carList 리스트 값을 리스트 형식으로 보여줌 -->
    <!-- 검색 창 -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" action="" method="get">
                    <input class="form-control me-2" type="search" th:placeholder="${search}" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 카 테이블 프래그먼트 -->
    <div th:replace="~{fragments/table :: commonTable(${reserveHistoryTitles}, ${reserveHistoryList}, 'reserveHistory')}"></div>

    <script>
        function cancelReserve(element) {
            const historyId = element.getAttribute('data-history-id');
            fetch('/center/track/reserve/cancel/' + historyId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    alert('취소 완료');
                } else {
                    alert('취소 실패');
                }
            }).catch(error => {
                console.log(error);
            }).finally(() => {
                window.location.reload();
            });
        }
    </script>
</main>
</html>
