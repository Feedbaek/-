<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>시험장 관리</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Test Track List</h2>
    <div style="float: right">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#trackModal">Add Test Track</button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>이름</th>
                <th>설명</th>
                <th>수정/삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="testTrack : ${testTrackList}">
                <td th:text="${testTrack.name}">Name</td>
                <td th:text="${testTrack.description}">Description</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" th:attr="data-target='#trackModal-' + ${testTrack.id}" data-toggle="modal">Edit</button>
                    <button th:data-track-id="${testTrack.id}" onclick="deleteTestTrack(this)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Test Track Modal -->
    <div class="modal fade" id="trackModal" tabindex="-1" role="dialog" aria-labelledby="addTrackModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTrackModalLabel">Add New Track</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="trackForm" action="" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="trackName">Track Name</label>
                            <input type="text" class="form-control" id="trackName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="trackDescription">Car Description</label>
                            <input type="text" class="form-control" id="trackDescription" name="description" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Track</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Test Track Modal -->
    <div th:each="testTrack : ${testTrackList}" class="modal fade" th:id="'trackModal-' + ${testTrack.id}" tabindex="-1" role="dialog" aria-labelledby="trackModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Edit Track ' + ${testTrack.name}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="'trackForm-' + ${testTrack.id}" action="" method="post">
                    <div class="modal-body">
                        <input type="hidden" th:name="'id'" th:value="${testTrack.id}"/>

                        <div class="form-group">
                            <label th:for="'trackName-' + ${testTrack.id}">Track Name</label>
                            <input type="text" class="form-control" th:id="'trackName-' + ${testTrack.id}" name="name">
                        </div>
                        <div class="form-group">
                            <label th:for="'trackDescription-' + ${testTrack.id}">Car Description</label>
                            <textarea class="form-control" th:id="'trackDescription-' + ${testTrack.id}" name="description"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Edit Track</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        // Add Track Form Submit
        document.getElementById('trackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼의 기본 제출 동작 방지

            const formData = new FormData(this);

            fetch(this.action, {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert(data.message); // 서버 응답 메시지를 알림으로 표시
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request'); // 오류 발생 시 알림
                })
                .finally(() => {
                    // 페이지 새로고침
                    location.reload();
                });
        });

        // Edit Track Form Submit
        document.querySelectorAll("[id^='trackForm-']").forEach((element) =>
            element.addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작 방지

                const formData = new FormData(this);

                fetch(this.action, {
                    method: "PUT",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert(data.message); // 서버 응답 메시지를 알림으로 표시
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the request'); // 오류 발생 시 알림
                    })
                    .finally(() => {
                        // 페이지 새로고침
                        location.reload();
                    });
            })
        );

        function deleteTestTrack(element) {
            const trackId = element.getAttribute('data-track-id');
            if (confirm('Are you sure you want to delete this test track?')) {
                fetch(window.location.pathname + `?id=${trackId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error =>{
                        console.error('Error:', error);
                        alert('Error deleting test track');
                    })
                    .finally(() => {
                        location.reload();
                    });
            }
        }
    </script>
</main>
</html>
