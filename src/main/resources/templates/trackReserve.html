<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Track Reserve</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Test Track List</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Reserve</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="testTrack : ${testTrackList}">
                <td th:text="${testTrack.name}">Name</td>
                <td th:text="${testTrack.address}">Address</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" th:attr="data-target='#reserveModal-' + ${testTrack.id}" data-toggle="modal">예약 하기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Reserve Track Modal -->
    <div th:each="testTrack : ${testTrackList}" class="modal fade" th:id="'reserveModal-' + ${testTrack.id}" tabindex="-1" role="dialog" aria-labelledby="reserveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Reserve Track ' + ${testTrack.name}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="'reserveForm-' + ${testTrack.id}" th:action="@{/track/reserve}" method="post">
                    <div class="modal-body">
                        <input type="hidden" th:name="'testTrackName'" th:value="${testTrack.name}"/>

                        <div class="form-group">
                            <label for="reserveDate">예약 날짜:</label>
                            <input type="date" class="form-control" th:min="${minDay}" th:max="${maxDay}" id="reserveDate" name="date" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Edit Track</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll("[id^='reserveForm']").forEach((element) =>
            element.addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작 방지

                const formData = new FormData(this);

                fetch(this.action, {
                    method: this.method,
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert(data.message); // 서버 응답 메시지를 알림으로 표시
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the request'); // 오류 발생 시 알림
                    })
                    .finally(() => {
                        // 페이지 새로고침
                        location.reload();
                    });
            })
        );
    </script>

</main>
</html>
