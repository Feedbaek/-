<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>대여 내역</title>
    <style>
        th:hover {
            background-color: rgba(197, 197, 197, 0.86); /* Light grey background on hover */
            cursor: pointer; /* Optional: Changes cursor to indicate clickable */
        }
    </style>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h1 class="display-5">차량 대여 내역</h1>
    <!-- 여기에 carList 리스트 값을 리스트 형식으로 보여줌 -->
    <!-- 검색 창 -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" action="" method="get">
                    <input class="form-control me-2" type="search" th:placeholder="${search}" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 카 테이블 프래그먼트 -->
    <div th:replace="~{fragments/table :: commonTable(${rentalHistoryTitles}, ${rentalHistoryList}, 'rentalHistory')}"></div>

    <script>
        function returnCar(element) {
            const historyId = element.getAttribute('data-history-id');
            fetch('/car/rental/return/' + historyId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    alert('반납 완료');
                } else {
                    alert('반납 실패');
                }
            }).catch(error => {
                console.log(error);
            }).finally(() => {
                window.location.reload();
            });
        }

        function cancelRental(element) {
            const historyId = element.getAttribute('data-history-id');
            fetch('/car/rental/cancel/' + historyId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(response => {
                if (response.ok) {
                    alert('취소 완료');
                } else {
                    alert('취소 실패');
                }
            }).catch(error => {
                console.log(error);
            }).finally(() => {
                window.location.reload();
            });
        }

        // 오름차순으로 정렬
        function sortTable(element) {
            const n = element.getAttribute('data-index');
            const table = document.getElementsByClassName('table')[0];
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir === "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</main>
</html>
