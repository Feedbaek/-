<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>시험장 예약</title>
    <style>
        th:hover {
            background-color: rgba(197, 197, 197, 0.86); /* Light grey background on hover */
            cursor: pointer; /* Optional: Changes cursor to indicate clickable */
        }
    </style>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h1 class="display-5">시험장 예약하기</h1>
    <div class="card bg-light rounded">
        <div class="card-body">
            <div class="text-center">
                <h2>트랙을 선택해 주세요.</h2>
                <br>
                <div class="container my-4">
                    <div class="row justify-content-center">
                        <div th:each="track, iter : ${trackList}" class="col-md-4">
                            <div th:replace="~{fragments/selectCard :: selectCard(${iter.index + 1}, ${track}, 'track')}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function reserveTrack(element) {
            const trackId = element.getAttribute('data-track-id');
            window.location.href = window.location.pathname + '/' + trackId;
        }

        // 오름차순으로 정렬
        function sortTable(element) {
            const n = element.getAttribute('data-index');
            const table = document.getElementsByClassName('table')[0];
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir === "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>
</main>
</html>
