<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Car Management</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <div>
        <h2>Car Management</h2>
        <div style="float: right">
            <!-- Add Car Button -->
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCarModal">Add New Car</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Car Number</th>
                <th>Car Model</th>
                <th>Car Status</th>
                <th>Car Comment</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}">
                <td th:text="${car.getNumber()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getStatus()}"></td>
                <td th:text="${car.getComment()}"></td>
                <td>
                    <!-- Edit Button -->
                    <button type="button" class="btn btn-primary btn-sm" th:attr="data-target='#editCarModal-' + ${car.getId()}" data-toggle="modal">Edit</button>
                    <!-- Delete Button -->
                    <button type="button" class="btn btn-danger btn-sm" th:data-car-number="${car.getNumber()}" onclick="deleteCar(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Car Modal -->
    <div class="modal fade" id="addCarModal" tabindex="-1" role="dialog" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Add New Car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="carForm" th:action="@{/car/manage}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="carNumber">Car Number</label>
                            <input type="text" class="form-control" id="carNumber" name="number" required>
                        </div>
                        <div class="form-group">
                            <label for="carModel">Car Model</label>
                            <input type="text" class="form-control" id="carModel" name="model" required>
                        </div>
                        <div class="form-group">
                            <label for="carStatus">Car Status</label>
                            <input type="text" class="form-control" id="carStatus" name="status">
                        </div>
                        <div class="form-group">
                            <label for="carComment">Comment</label>
                            <textarea class="form-control" id="carComment" name="comment"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Car</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Car Modal (Repeat for each car) -->
    <div th:each="car : ${carList}" class="modal fade" th:id="'editCarModal-' + ${car.getId()}" tabindex="-1" role="dialog" aria-labelledby="editCarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Edit Car ' + ${car.getNumber()}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="'carForm-' + ${car.getId()}" th:action="@{/car/manage}" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${car.getId()}"/>
                        <input type="hidden" name="number" th:value="${car.getNumber()}"/>

                        <div class="form-group">
                            <label th:for="'carStatus-' + ${car.getNumber()}">Car Status</label>
                            <input type="text" class="form-control" th:id="'carStatus-' + ${car.getId()}" name="status">
                        </div>
                        <div class="form-group">
                            <label th:for="'carComment-' + ${car.getNumber()}">Car Comment</label>
                            <textarea class="form-control" th:id="'carStatus-' + ${car.getId()}" name="comment"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Edit Car</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function deleteCar(element) {
            const carNumber = element.getAttribute('data-car-number');
            if (confirm('Are you sure you want to delete this car?')) {
                fetch(`/car/manage?number=${carNumber}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message); // 서버 응답 메시지를 알림으로 표시
                        window.location.reload(); // 페이지 새로고침
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while deleting the car'); // 오류 발생 시 알림
                    });
            }
        }
        // Add Car Modal Form Submit Event Listener
        document.getElementById('carForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼의 기본 제출 동작 방지

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert(data.message); // 서버 응답 메시지를 알림으로 표시
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request'); // 오류 발생 시 알림
                })
                .finally(() => {
                    // 페이지 새로고침
                    location.reload();
                });
        });

        // Edit Car Modal Form Submit Event Listener
        document.querySelectorAll("[id^='carForm-']").forEach((element) =>
            element.addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작 방지

                const formData = new FormData(this);

                fetch(this.action, {
                    method: 'PUT',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert(data.message); // 서버 응답 메시지를 알림으로 표시
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the request'); // 오류 발생 시 알림
                    })
                    .finally(() => {
                        // 페이지 새로고침
                        location.reload();
                    });
            })
        );

    </script>

</main>
</html>
