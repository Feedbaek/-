<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Car Management</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Car Management</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Car Number</th>
                <th>Car Type</th>
                <th>Car Status</th>
                <th>Car Comment</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carList}">
                <td th:text="${car.getNumber()}"></td>
                <td th:text="${car.getType()}"></td>
                <td th:text="${car.getStatus()}"></td>
                <td th:text="${car.getComment()}"></td>
                <td>
                    <!-- Edit Button -->
<!--                    <button type="button" class="btn btn-primary btn-sm" th:attr="data-target='#editCarModal-' + ${car.getNumber()}" data-toggle="modal">Edit</button>-->

                    <!-- Delete Button -->
<!--                    <button type="button" class="btn btn-danger btn-sm" th:onclick="'deleteCar(' + ${car.getNumber()} + ')'">Delete</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Car Button -->
<!--    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCarModal">Add New Car</button>-->

</main>
</html>
