<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Center Management</title>
</head>
<!-- Content -->
<main layout:fragment="content" class="container mt-4">
    <h2>Test Center List</h2>
    <div style="float: right">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#centerModal">Add Test Center</button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="testCenter : ${testCenterList}">
                <td th:text="${testCenter.name}">Name</td>
                <td th:text="${testCenter.address}">Address</td>
                <td>
                    <button type="button" class="btn btn-primary btn-sm" th:attr="data-target='#centerModal-' + ${testCenter.id}" data-toggle="modal">Edit</button>
                    <button th:data-center-name="${testCenter.name}" onclick="deleteTestCenter(this)" class="btn btn-danger btn-sm">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Test Center Modal -->
    <div class="modal fade" id="centerModal" tabindex="-1" role="dialog" aria-labelledby="addCenterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCenterModalLabel">Add New Center</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="centerForm" th:action="@{/center/manage}" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="centerName">Center Name</label>
                            <input type="text" class="form-control" id="centerName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="centerAddress">Car Address</label>
                            <input type="text" class="form-control" id="centerAddress" name="address" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Center</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Test Center Modal -->
    <div th:each="testCenter : ${testCenterList}" class="modal fade" th:id="'centerModal-' + ${testCenter.id}" tabindex="-1" role="dialog" aria-labelledby="centerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="'Edit Center ' + ${testCenter.name}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:id="'centerForm-' + ${testCenter.id}" th:action="@{/center/manage}" method="post">
                    <div class="modal-body">
                        <input type="hidden" th:name="'id'" th:value="${testCenter.id}"/>

                        <div class="form-group">
                            <label th:for="'centerName-' + ${testCenter.id}">Center Name</label>
                            <input type="text" class="form-control" th:id="'centerName-' + ${testCenter.id}" name="name">
                        </div>
                        <div class="form-group">
                            <label th:for="'centerAddress-' + ${testCenter.id}">Car Address</label>
                            <textarea class="form-control" th:id="'centerAddress-' + ${testCenter.id}" name="address"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Edit Center</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

        // Add Center Form Submit
        document.getElementById('centerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼의 기본 제출 동작 방지

            const formData = new FormData(this);

            fetch(this.action, {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert(data.message); // 서버 응답 메시지를 알림으로 표시
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request'); // 오류 발생 시 알림
                })
                .finally(() => {
                    // 페이지 새로고침
                    location.reload();
                });
        });

        // Edit Center Form Submit
        document.querySelectorAll("[id^='centerForm-']").forEach((element) =>
            element.addEventListener('submit', function(event) {
                event.preventDefault(); // 폼의 기본 제출 동작 방지

                const formData = new FormData(this);

                fetch(this.action, {
                    method: "PUT",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert(data.message); // 서버 응답 메시지를 알림으로 표시
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while processing the request'); // 오류 발생 시 알림
                    })
                    .finally(() => {
                        // 페이지 새로고침
                        location.reload();
                    });
            })
        );

        function deleteTestCenter(element) {
            const centerName = element.getAttribute('data-center-name');
            if (confirm('Are you sure you want to delete this test center?')) {
                fetch(`/center/manage?name=${centerName}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error =>{
                        console.error('Error:', error);
                        alert('Error deleting test center');
                    })
            }
            window.location.reload();
        }
    </script>
</main>
</html>
