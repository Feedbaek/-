<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<!-- Content -->
<div layout:fragment="content">

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5">
                <h2 class="text-center">Home</h2>
                <!-- carRental 페이지 -->
                <a sec:authorize="hasAuthority('CAR_RENTAL')" href="/car/rental" class="btn btn-primary btn-block">차 빌리기</a>

                <a sec:authorize="hasAuthority('ADMIN')" href="/car/manage" class="btn btn-primary btn-block">차 관리하기</a>
                <!-- centerReserve 페이지 -->
                <a sec:authorize="hasAuthority('TEST_CENTER')" href="/center/reserve" class="btn btn-primary btn-block">센터 예약하기</a>
                <!-- centerManage 페이지 -->
                <a sec:authorize="hasAuthority('ADMIN')" href="/center/manage" class="btn btn-primary btn-block">센터 관리하기</a>
